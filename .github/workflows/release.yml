name: Release

on:
  push:
    tags:
      - "v*.*.*"  

jobs:
  tests:
    name: Run full test suite
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install Python
        run: uv python install 3.12

      - name: Sync dependencies (dev + api-exemple)
        run: uv sync --group dev --group api-exemple

      - name: Run all tests (unit + int√©gration)
        run: uv run pytest

  build-and-publish:
    name: Build and publish to PyPI
    needs: tests          
    runs-on: ubuntu-latest

    environment:
      name: pypi
      url: https://pypi.org/p/dockyter

    permissions:
      contents: read
      id-token: write  

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install Python
        run: uv python install 3.12

      - name: Sync runtime dependencies
        run: uv sync

      - name: Build distributions with uv
        run: uv build

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
